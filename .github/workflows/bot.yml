name: build-bot

on:
  push:
    paths:
      - '.github/workflows/bot.yml'
      - 'bot/**'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
      - name: Maven package jar bot
        run: mvn package -pl bot -am